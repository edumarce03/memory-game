<div
  class="fixed top-10 left-10 z-50 max-w-[280px] p-4 rounded-lg shadow-md flex items-center gap-3 transition-all duration-300"
  [ngClass]="[
    type === 'error' ? 'bg-red-600/50 border-l-4 border-red-500' : '',
    type === 'success' ? 'bg-green-600/50 border-l-4 border-green-500' : '',
    type === 'info' ? 'bg-white border-l-4 border-blue-500' : '',
    animationClass
  ]"
>
  <div
    class="flex items-center justify-center w-8 h-8 rounded-full"
    [ngClass]="{
      'bg-white': type === 'error' || type === 'success',
      'bg-blue-100': type === 'info'
    }"
  >
    <i
      class="fas text-sm"
      [ngClass]="{
        'fa-exclamation-circle text-red-700': type === 'error',
        'fa-check-circle text-green-700': type === 'success',
        'fa-info-circle text-blue-500': type === 'info'
      }"
    ></i>
  </div>
  <div class="flex-1">
    <p
      class="text-xs font-inter font-medium"
      [ngClass]="{
        'text-white': type === 'error' || type === 'success',
        'text-gray-800': type === 'info'
      }"
    >
      {{ message }}
    </p>
  </div>
  <div class="notification-progress" [style.animation-duration]="'5s'"></div>
</div>
